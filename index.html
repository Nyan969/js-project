<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.c2fe4ebdd7156c68c096.css?203a41a165852598c8b5">
</head>
<body>
<div class="root">
    <header class="header root__section">
        <img src="../images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
        <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
                <h1 class="user-info__name"></h1> <!-- name -->
                <p class="user-info__job"></p> <!-- job -->
                <button class="button button_edit">Edit</button>
            </div>
            <button class="button user-info__button">+</button>
        </div>
    </div>
    <div class="places-list root__section">
        <!-- Шаблон карточки -->
        <template id="CardTemplate">
            <div class="place-card">
                <div class="place-card__image">
                    <button class="place-card__delete-icon"></button>
                </div>
                <div class="place-card__description">
                    <h3 class="place-card__name"></h3>
                    <div class="place-card__like">
                        <button class="place-card__like-icon"></button>
                        <span class="place-card__like-count">0</span>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <div class="popup">
        <div class="popup__content">
            <img src="../images/close.svg" alt="" class="popup__close">
            <div class="templateContainer">
            </div>
        </div>
    </div>
</div>
<!-- Форма добавления карты -->
<template id="FormCardTemplate">
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form" name="new">
        <input type="text" name="title" class="popup__input popup__input_type_title"
               placeholder="Название">
        <input type="text" name="link" class="popup__input popup__input_type_link-url"
               placeholder="Ссылка на картинку (jpeg, jpg, png)">
        <button type="submit" name="button" class="button popup__button popup__button_disabled"
                disabled>+
        </button>
    </form>
</template>
<!-- Форма редактирования информации -->
<template id="FormEditTemplate">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form popup__form_edit" name="edit">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
        <button type="submit" name="button" class="button popup__button popup__button_edit">Сохранить
        </button>
    </form>
</template>
<!-- Картинка -->
<template id="ImageTemplate">
    <img class="popup__image">
</template>
<!-- Форма обновления аватара -->
<template id="FormAvatarTemplate">
    <h3 class="popup__title">Обновить аватар</h3>
    <form class="popup__form" name="avatar">
        <input type="text" name="link" class="popup__input popup__input_type_link-url"
               placeholder="Ссылка на картинку (jpeg, jpg, png)">
        <button type="submit" name="button" class="button popup__button popup__button_disabled"
                disabled>Сохранить
        </button>
    </form>
</template>
<script type="module" src="main.ddca7c9a9105522c72ab.js?203a41a165852598c8b5"></script>
</body>
</html>
